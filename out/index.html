<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>BlockBone Variable Serif to Blackletter Font </title>
		<style>
		    @font-face{
    src: url("Blockbone%5Bwght%5D.woff2")format('woff2-variations');
    font-family: "BlockBone";
    font-weight: 400 900;
    
    font-style: normal;
}
.bone {
  font-family: 'BlockBone',  serif;
  font-size: 50px;
  font-weight: 400;
} 
.block {
  font-family: 'BlockBone', sans-serif;
  font-size: 50px;
  font-weight: 900;
} 
h1 { font-family: Helvetica, Arial, sans-serif;
     font-size: 50px;
     font-weight: 400;
}
@keyframes animate-type {
  0% {
    font-variation-settings: "wght" 400;
    
  }
  
  100% {
    font-variation-settings: "wght" 900;
    color:black;
  }
}
.variable {
  font-family: 'BlockBone';
  font-size: 50px;
  font-weight: 400;
  animation: animate-type 3s infinite alternate;
}
a {
  font-family: 'BlockBone',  serif;
  font-weight: 400;
} 
a:hover {
  font-family: 'BlockBone', sans-serif;
  font-weight: 900;
} 

		</style>
	</head>
	<body>
		<h1><span class="block">Block</span><span class="bone">Bone</span> A <span class="variable">Variable Font </span><br/> alternating between <span class="bone">Serif</span> and <span class="block">Blackletter</span></h1>
