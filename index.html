<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>BlockBone Variable Serif to Blackletter Font </title>
		<style>
		    @font-face{
    src: url("../webfonts/BlockBone%5Bwght%5D.woff2")format('woff2-variations');
    font-family: "BlockBone";
    font-weight: 400 900;
    
    font-style: normal;
}
h3 {
  font-family: 'BlockBone', serif;
  font-size: 50px;
  font-weight: 400;
} 
@keyframes animate-type {
  0% {
    font-variation-settings: "wght" 400;
    
  }
  
  100% {
    font-variation-settings: "wght" 900;
    color:black;
  }
}
h3 {
  animation: animate-type 5s infinite alternate;
}

		</style>
	</head>
